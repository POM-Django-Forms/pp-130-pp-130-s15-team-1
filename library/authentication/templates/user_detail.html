<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
</head>
<body>
    <h1>User #{{ user.id }}</h1>
    <p><strong>First name:</strong> {{ user.first_name }}</p>
    <p><strong>Middle name:</strong> {{ user.middle_name }}</p>
    <p><strong>Last name:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.get_role_name }}</p>
    <p><strong>Active:</strong> {{ user.is_active }}</p>
    <p><strong>Created:</strong> {{ user.created_at }}</p>
    <p><strong>Updated:</strong> {{ user.updated_at }}</p>

    <a href="{% url 'user_list' %}">Back to users</a>
    <a href="{% url 'edit_user' user.id %}">Змінити</a>
</body>
</html>
