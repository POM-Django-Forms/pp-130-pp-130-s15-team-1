<!DOCTYPE html>
<html>
<head><title>Create Author</title></head>
<body>
<h1>Create Author</h1>
<form method="post">
    {% csrf_token %}
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Surname: <input type="text" name="surname" required></label><br>
    <label>Patronymic: <input type="text" name="patronymic" required></label><br>
    <button type="submit">Create</button>
</form>
<a href="{% url 'author_list' %}">Back</a>
</body>
</html>
