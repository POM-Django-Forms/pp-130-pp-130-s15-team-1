<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.id %}">
                    {{ user.first_name }} {{ user.last_name }} ({{ user.email }})
                </a>
            </li>
        {% empty %}
            <li>No users found</li>
        {% endfor %}
    </ul>
</body>
</html>
